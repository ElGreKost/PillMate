name: pillmate
description: A new Flutter project.
version: 1.0.0+1

environment: 
  sdk: '>=2.12.0 <3.0.0'


dependencies: 
  flutter: 
    sdk: flutter


  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  calendar_date_picker2: ^0.5.3
  intl: ^0.19.0
  google_nav_bar: ^5.0.6
  line_icons: ^2.0.3
  provider: ^6.1.2


dev_dependencies: 
  flutter_test: 
    sdk: flutter


flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Roboto
      fonts: 
        - asset: assets/fonts/RobotoBold.ttf
          weight: 700
        - asset: assets/fonts/RobotoRegular.ttf
          weight: 400
        - asset: assets/fonts/RobotoMedium.ttf
          weight: 500
