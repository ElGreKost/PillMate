name: pillmate
description: A new Flutter project.
version: 1.0.0+1

environment: 
  sdk: '>=2.12.0 <3.0.0'


dependencies: 
  flutter: 
    sdk: flutter


  firebase_core: ^2.24.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  calendar_date_picker2: ^0.5.3
  intl: ^0.19.0
  google_nav_bar: ^5.0.6
  line_icons: ^2.0.3
  provider: ^6.1.2
  day_night_time_picker: ^1.3.0+1
  day_picker: ^2.2.0
  cloud_firestore: ^4.15.8
  font_awesome_flutter: ^10.7.0
  ionicons: ^0.2.2
  awesome_notifications: ^0.9.2

dev_dependencies: 
  flutter_test: 
    sdk: flutter
hive_generator: ^1.1.3
build_runner: ^2.2.0

flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
    - assets/medication_names1.txt
  fonts: 
    - family: Roboto
      fonts: 
        - asset: assets/fonts/RobotoBold.ttf
          weight: 700
        - asset: assets/fonts/RobotoRegular.ttf
          weight: 400
        - asset: assets/fonts/RobotoMedium.ttf
          weight: 500
